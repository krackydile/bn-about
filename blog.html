---
layout: page
title: Blog
permalink: /blog/
---

<!-- Slider Start -->
<section id="global-header" class="hero hero--withVideo">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1 class="display-1">From the Blog</h1>
                    <div class="hero__videobox">
                      <video class="hero__video" loop autoplay>
                        <source src="{{ site.baseurl }}/img/about/hero.mp4" type="video/mp4">
                      </video>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Horizontal Grid Start -->
<section id="team" class="horizontalGrid cardGrid container--margin">
    <div class="container">
        <div class="content">
            <div class="row">
                {% for post in site.posts %}
                  {% include post-area.html %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
