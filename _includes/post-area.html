<article class="horizontalGridItem col-sm-6 col-md-6 col-lg-4 col-12">
  <div class="blogPost cardGridItem">
      <figure class="horizontalGridItem__imageContainer image">
        <a href="{{ post.url }}">
          {% if post.thumbnail %}
            <img src="{{ post.thumbnail }}" alt="{{ post.title }}" />
          {% else %}
            <img src="/img/blog/placeholder.jpg" alt="{{ post.title }}" />
          {% endif %}
        </a>
      </figure>
      <div class="horizontalGridItem__copyContainer">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <strong class="display-eyebrow">{{ post.date | date: '%B %d, %Y' }}</strong>
        <div class="blogPostLead">
          <p>{{ post.lead | strip_html }}</p>
        </div>
      </div>
      <a class="cta" href="{{ post.url }}">Read More</a>
  </div>
</article>
